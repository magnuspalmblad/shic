name: Generate bio.tools annotations

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  build:
    name: Build for (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest'] 
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python info
        shell: bash -l {0}
        run: |
          which python3
          python3 --version
          
      - name: Upgrade pip and install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install requests

      - name: Generate the new bio.tools annotations
        run: python3 ./generate_biotools_json.py

      - name: Upload bio.tools annotations as artifact
        uses: actions/upload-artifact@v4
        with:
          name: biotools-annotations
          path: assets/bio.tools_entry.json